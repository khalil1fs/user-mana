        <p-dialog [(visible)]="createPartenaireDialog" [style]="{width: '70vw'}"
                header="{{'partenaireTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'partenaireTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">{{'partenaireSigleOfficel' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'partenaireSigleOfficel' | i18next}}"
                                                   id="1" [(ngModel)]="selectedPartenaire.sigleOfficel"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPartenaireSigleOfficel}"  />
                                            <small class='p-error' *ngIf='!validPartenaireSigleOfficel'>SigleOfficel est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">{{'partenaireNomOfficel' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'partenaireNomOfficel' | i18next}}"
                                                   id="2" [(ngModel)]="selectedPartenaire.nomOfficel"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPartenaireNomOfficel}"  />
                                            <small class='p-error' *ngIf='!validPartenaireNomOfficel'>NomOfficel est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">{{'partenaireAdresse' | i18next}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30"
                                                      placeholder="{{'partenaireAdresse' | i18next}}"  [(ngModel)]="selectedPartenaire.adresse"
                                             ></textarea>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="4">{{'partenairePaysPartenaire' | i18next}}</label>
                                            <p-dropdown [options]="paysPartenaires" [(ngModel)]="selectedPartenaire.paysPartenaireVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="{{'partenairePaysPartenaire' | i18next}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatePays('pays')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="5">{{'partenaireTypePartenaire' | i18next}}</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'partenaireTypePartenaire' | i18next}}"
                                                   id="5" [(ngModel)]="selectedPartenaire.typePartenaire"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">{{'partenaireIdGraphQl' | i18next}}</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'partenaireIdGraphQl' | i18next}}"
                                                   id="6" [(ngModel)]="selectedPartenaire.idGraphQl"
                                                     />
                                            
                                        </div>



                                        <div class="p-field align-inputswitch p-col-12  p-md-4">
                                            <div  class="label-inputswitch">
                                                <label for="7">{{'partenaireArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="7"  [(ngModel)]="selectedPartenaire.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="8">{{'partenaireDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="8"
                                                        placeholder="{{'partenaireDateArchivage' | i18next}}"  [(ngModel)]="selectedPartenaire.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-pays-create-admin></app-pays-create-admin>


    </p-dialog>
