
<p-dialog [(visible)]="viewDisciplineScientifiqueErcAssociationDialog" [style]="{width: '70vw'}"
        header="{{'disciplineScientifiqueErcAssociationTabPan' | i18next}}" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'disciplineScientifiqueErcAssociationTabPan' | i18next}}">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">{{'disciplineScientifiqueErcAssociationDisciplineScientifiqueErc' | i18next}}</label>
                                    <p-dropdown [options]="disciplineScientifiqueErcs" [(ngModel)]="selectedDisciplineScientifiqueErcAssociation.disciplineScientifiqueErcVo"
                                            id="1" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelleFr"
                                            placeholder="{{'disciplineScientifiqueErcAssociationDisciplineScientifiqueErc' | i18next}}">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">{{'disciplineScientifiqueErcAssociationDisciplineScientifique' | i18next}}</label>
                                    <p-dropdown [options]="disciplineScientifiques" [(ngModel)]="selectedDisciplineScientifiqueErcAssociation.disciplineScientifiqueVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelleFr"
                                            placeholder="{{'disciplineScientifiqueErcAssociationDisciplineScientifique' | i18next}}">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">{{'disciplineScientifiqueErcAssociationSemanticRelationship' | i18next}}</label>
                                    <p-dropdown [options]="semanticRelationships" [(ngModel)]="selectedDisciplineScientifiqueErcAssociation.semanticRelationshipVo"
                                            id="3" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="libelle"
                                            placeholder="{{'disciplineScientifiqueErcAssociationSemanticRelationship' | i18next}}">
                                    </p-dropdown>
                                </div>


                                <div class="p-field align-inputswitch p-col-12  p-md-6">
                                    <div  class="label-inputswitch">
                                        <label for="4">{{'disciplineScientifiqueErcAssociationArchive' | i18next}}</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="4"  [disabled]="true" [(ngModel)]="selectedDisciplineScientifiqueErcAssociation.archive"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">{{'disciplineScientifiqueErcAssociationDateArchivage' | i18next}}</label>
                                    <p-calendar  [showTime]="true" [showSeconds]="false"   id="5" [disabled]="true"
                                                placeholder="{{'disciplineScientifiqueErcAssociationDateArchivage' | i18next}}"  [(ngModel)]="selectedDisciplineScientifiqueErcAssociation.dateArchivage"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="6">{{'disciplineScientifiqueErcAssociationDateCreation' | i18next}}</label>
                                    <p-calendar  [showTime]="true" [showSeconds]="false"   id="6" [disabled]="true"
                                                placeholder="{{'disciplineScientifiqueErcAssociationDateCreation' | i18next}}"  [(ngModel)]="selectedDisciplineScientifiqueErcAssociation.dateCreation"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-discipline-scientifique-erc-create-admin></app-discipline-scientifique-erc-create-admin>
            <app-discipline-scientifique-create-admin></app-discipline-scientifique-create-admin>
            <app-semantic-relationship-create-admin></app-semantic-relationship-create-admin>



</p-dialog>
