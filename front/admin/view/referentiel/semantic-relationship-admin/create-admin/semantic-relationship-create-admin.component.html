        <p-dialog [(visible)]="createSemanticRelationshipDialog" [style]="{width: '70vw'}"
                header="{{'semanticRelationshipTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'semanticRelationshipTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">{{'semanticRelationshipLibelle' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'semanticRelationshipLibelle' | i18next}}"
                                                   id="1" [(ngModel)]="selectedSemanticRelationship.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validSemanticRelationshipLibelle}"  />
                                            <small class='p-error' *ngIf='!validSemanticRelationshipLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'semanticRelationshipCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'semanticRelationshipCode' | i18next}}"
                                                   id="2" [(ngModel)]="selectedSemanticRelationship.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validSemanticRelationshipCode}"  />
                                            <small class='p-error' *ngIf='!validSemanticRelationshipCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">{{'semanticRelationshipNiveauExactitude' | i18next}}</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="3"
                                                           placeholder="{{'semanticRelationshipNiveauExactitude' | i18next}}"
                                                    [(ngModel)]="selectedSemanticRelationship.niveauExactitude"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'semanticRelationshipArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="selectedSemanticRelationship.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'semanticRelationshipDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="5"
                                                        placeholder="{{'semanticRelationshipDateArchivage' | i18next}}"  [(ngModel)]="selectedSemanticRelationship.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
