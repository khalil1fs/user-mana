
<p-dialog [(visible)]="viewSemanticRelationshipDialog" [style]="{width: '70vw'}"
        header="{{'semanticRelationshipTabPan' | i18next}}" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'semanticRelationshipTabPan' | i18next}}">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">{{'semanticRelationshipLibelle' | i18next}}</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="{{'semanticRelationshipLibelle' | i18next}}"  [(ngModel)]="selectedSemanticRelationship.libelle"
                                           id="1" [(ngModel)]="selectedSemanticRelationship.libelle"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">{{'semanticRelationshipCode' | i18next}}</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="{{'semanticRelationshipCode' | i18next}}"  [(ngModel)]="selectedSemanticRelationship.code"
                                           id="2" [(ngModel)]="selectedSemanticRelationship.code"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">{{'semanticRelationshipNiveauExactitude' | i18next}}</label>
                                    <p-inputNumber class="p-mb-2 p-mr-2" id="3" [disabled]="true"
                                                   placeholder="{{'semanticRelationshipNiveauExactitude' | i18next}}"  [(ngModel)]="selectedSemanticRelationship.niveauExactitude"
                                            [(ngModel)]="selectedSemanticRelationship.niveauExactitude"></p-inputNumber>
                                </div>

                                <div class="p-field align-inputswitch p-col-12  p-md-6">
                                    <div  class="label-inputswitch">
                                        <label for="4">{{'semanticRelationshipArchive' | i18next}}</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="4"  [disabled]="true" [(ngModel)]="selectedSemanticRelationship.archive"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">{{'semanticRelationshipDateArchivage' | i18next}}</label>
                                    <p-calendar  [showTime]="true" [showSeconds]="false"   id="5" [disabled]="true"
                                                placeholder="{{'semanticRelationshipDateArchivage' | i18next}}"  [(ngModel)]="selectedSemanticRelationship.dateArchivage"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="6">{{'semanticRelationshipDateCreation' | i18next}}</label>
                                    <p-calendar  [showTime]="true" [showSeconds]="false"   id="6" [disabled]="true"
                                                placeholder="{{'semanticRelationshipDateCreation' | i18next}}"  [(ngModel)]="selectedSemanticRelationship.dateCreation"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>




</p-dialog>
