        <p-dialog [(visible)]="createAffectationStructurelleDialog" [style]="{width: '70vw'}"
                header="{{'affectationStructurelleTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'affectationStructurelleTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">{{'affectationStructurelleCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'affectationStructurelleCode' | i18next}}"
                                                   id="1" [(ngModel)]="selectedAffectationStructurelle.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validAffectationStructurelleCode}"  />
                                            <small class='p-error' *ngIf='!validAffectationStructurelleCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'affectationStructurelleLibelleCourt' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'affectationStructurelleLibelleCourt' | i18next}}"
                                                   id="2" [(ngModel)]="selectedAffectationStructurelle.libelleCourt"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validAffectationStructurelleLibelleCourt}"  />
                                            <small class='p-error' *ngIf='!validAffectationStructurelleLibelleCourt'>LibelleCourt est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">{{'affectationStructurelleLibelleLong' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'affectationStructurelleLibelleLong' | i18next}}"
                                                   id="3" [(ngModel)]="selectedAffectationStructurelle.libelleLong"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validAffectationStructurelleLibelleLong}"  />
                                            <small class='p-error' *ngIf='!validAffectationStructurelleLibelleLong'>LibelleLong est obligatoire.</small>
                                        </div>



                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'affectationStructurelleArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="selectedAffectationStructurelle.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'affectationStructurelleDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="5"
                                                        placeholder="{{'affectationStructurelleDateArchivage' | i18next}}"  [(ngModel)]="selectedAffectationStructurelle.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
