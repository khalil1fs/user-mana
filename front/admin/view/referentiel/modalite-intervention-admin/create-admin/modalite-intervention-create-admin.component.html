        <p-dialog [(visible)]="createModaliteInterventionDialog" [style]="{width: '70vw'}"
                header="{{'modaliteInterventionTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'modaliteInterventionTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">{{'modaliteInterventionLibelle' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'modaliteInterventionLibelle' | i18next}}"
                                                   id="1" [(ngModel)]="selectedModaliteIntervention.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validModaliteInterventionLibelle}"  />
                                            <small class='p-error' *ngIf='!validModaliteInterventionLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'modaliteInterventionCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'modaliteInterventionCode' | i18next}}"
                                                   id="2" [(ngModel)]="selectedModaliteIntervention.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validModaliteInterventionCode}"  />
                                            <small class='p-error' *ngIf='!validModaliteInterventionCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">{{'modaliteInterventionDescription' | i18next}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30"
                                                      placeholder="{{'modaliteInterventionDescription' | i18next}}"  [(ngModel)]="selectedModaliteIntervention.description"
                                             ></textarea>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'modaliteInterventionArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="selectedModaliteIntervention.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'modaliteInterventionDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="5"
                                                        placeholder="{{'modaliteInterventionDateArchivage' | i18next}}"  [(ngModel)]="selectedModaliteIntervention.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
