<p-dialog [(visible)]="createDisciplineScientifiqueErcDialog" [style]="{width: '70vw'}"
          header="{{'disciplineScientifiqueErcTabPan' | i18next}}" [modal]="true"
          styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


    <ng-template pTemplate="content" >
        <p-tabView>
            <p-tabPanel header="{{'disciplineScientifiqueErcTabPan' | i18next}}">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-4">
                        <label for="1">{{'disciplineScientifiqueErcLibelleFr' | i18next}}<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="{{'disciplineScientifiqueErcLibelleFr' | i18next}}"
                               id="1" [(ngModel)]="selectedDisciplineScientifiqueErc.libelleFr"
                               [ngClass]="{'ng-invalid ng-dirty' : !validDisciplineScientifiqueErcLibelleFr}"  />
                        <small class='p-error' *ngIf='!validDisciplineScientifiqueErcLibelleFr'>LibelleFr est obligatoire.</small>
                    </div>



                    <div class="p-field p-col-12 p-md-4">
                        <label for="2">{{'disciplineScientifiqueErcLibelleEng' | i18next}}<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="{{'disciplineScientifiqueErcLibelleEng' | i18next}}"
                               id="2" [(ngModel)]="selectedDisciplineScientifiqueErc.libelleEng"
                               [ngClass]="{'ng-invalid ng-dirty' : !validDisciplineScientifiqueErcLibelleEng}"  />
                        <small class='p-error' *ngIf='!validDisciplineScientifiqueErcLibelleEng'>LibelleEng est obligatoire.</small>
                    </div>



                    <div class="p-field p-col-12 p-md-4">
                        <label for="3">{{'disciplineScientifiqueErcCode' | i18next}}<span style="color: red;">*</span></label>
                        <input class="p-mb-2 p-mr-2" type="text" pInputText
                               placeholder="{{'disciplineScientifiqueErcCode' | i18next}}"
                               id="3" [(ngModel)]="selectedDisciplineScientifiqueErc.code"
                               [ngClass]="{'ng-invalid ng-dirty' : !validDisciplineScientifiqueErcCode}"  />
                        <small class='p-error' *ngIf='!validDisciplineScientifiqueErcCode'>Code est obligatoire.</small>
                    </div>



                    <div class="p-field p-col-12 p-md-4">
                        <label for="4">{{'disciplineScientifiqueErcNiveau' | i18next}}</label>
                        <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                       placeholder="{{'disciplineScientifiqueErcNiveau' | i18next}}"
                                       [(ngModel)]="selectedDisciplineScientifiqueErc.niveau"  >
                        </p-inputNumber>

                    </div>

                    <div class="p-field align-inputswitch p-col-12  p-md-4">
                        <div  class="label-inputswitch">
                            <label for="6">{{'disciplineScientifiqueErcArchive' | i18next}}</label>
                        </div>
                        <div class="input-switch">
                            <p-inputSwitch id="6"  [(ngModel)]="selectedDisciplineScientifiqueErc.archive"
                            >
                            </p-inputSwitch>

                        </div>
                    </div>


                    <div class="p-field p-col-12 p-md-4">
                        <label for="7">{{'disciplineScientifiqueErcDateArchivage' | i18next}}</label>
                        <p-calendar  [showTime]="true" [showSeconds]="false"   id="7"
                                     placeholder="{{'disciplineScientifiqueErcDateArchivage' | i18next}}"  [(ngModel)]="selectedDisciplineScientifiqueErc.dateArchivage"
                                     dateFormat="{{dateFormat}}"  >
                        </p-calendar>

                    </div>

                </div>
            </p-tabPanel>


            <p-tabPanel header="{{'disciplineScientifiqueErcKeyWordDisciplineScientifiqueErcsTabPan' | i18next}}">
                <p-splitter>
                    <ng-template pTemplate>
                        <div class="card">
                            <div class="p-grid">
                                <div class="p-col-6">
                                    <div class="p-grid">
                                    <div class="p-field p-col-10">
                                        <label>Key word</label>
                                        <p-dropdown [options]="keyWords"
                                                    [(ngModel)]="selectedKeyWordDisciplineScientifiqueErcs.keyWordVo"
                                                    id="1" [filter]="true"
                                                    filterMatchMode="contains" [showClear]="true"
                                                    optionLabel="libelleFr"
                                                    placeholder="Key word">
                                        </p-dropdown>
                                    </div>
                                    <div class="p-col-2">
                                        <label></label>
                                        <button pButton pRipple type="button"
                                                icon="pi pi-plus" (click)="openCreateKeyWord('keyWord')"
                                                class="p-button-success one-colonne-btn-success-align"></button>
                                    </div>
                                    </div>
                                    <div class="p-field p-col-10">
                                        <button pButton pRipple type="button" icon="pi pi-plus" class="p-mt-4"
                                                label="OK" (click)="addKeyWordDisciplineScientifiqueErcs()">
                                        </button>
                                    </div>
                                </div>
                                <div class="p-col-6">
                                    <div class="card">


                                        <p-table [value]="selectedDisciplineScientifiqueErc.keyWordDisciplineScientifiqueErcsVo"
                                                 [scrollable]="true">
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th>Key word</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </ng-template>

                                            <ng-template pTemplate="body" let-p>
                                                <tr>
                                                    <td>{{p.keyWordVo?.libelleFr | truncate:60}}</td>

                                                    <td>
                                                        <button (click)="deleteKeyWordDisciplineScientifiqueErcs(p)" pButton
                                                                type="button" icon="pi pi-times"
                                                                class="p-button-rounded p-button-danger">
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-template>
                                        </p-table>



                                    </div>
                                </div>


                            </div>
                        </div>
                    </ng-template>


                </p-splitter>

            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideCreateDialog()"></button>
            </div>
            <div>
                <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px"
                        (click)="save()"></button>
            </div>
        </div>
    </ng-template>


    <app-key-word-create-admin></app-key-word-create-admin>

</p-dialog>
