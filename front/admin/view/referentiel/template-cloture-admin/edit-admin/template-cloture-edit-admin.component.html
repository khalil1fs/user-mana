        <p-dialog [(visible)]="editTemplateClotureDialog" [style]="{width: '70vw'}"
                header="{{'templateClotureTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'templateClotureTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">{{'templateClotureCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'templateClotureCode' | i18next}}"
                                                   id="1" [(ngModel)]="selectedTemplateCloture.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTemplateClotureCode}"  />
                                            <small class='p-error' *ngIf='!validTemplateClotureCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'templateClotureObjet' | i18next}}</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'templateClotureObjet' | i18next}}"
                                                   id="2" [(ngModel)]="selectedTemplateCloture.objet"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">{{'templateClotureMessage' | i18next}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30"
                                                      placeholder="{{'templateClotureMessage' | i18next}}"  [(ngModel)]="selectedTemplateCloture.message"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'templateClotureArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="selectedTemplateCloture.archive"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'templateClotureDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="5"
                                                        placeholder="{{'templateClotureDateArchivage' | i18next}}"  [(ngModel)]="selectedTemplateCloture.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
