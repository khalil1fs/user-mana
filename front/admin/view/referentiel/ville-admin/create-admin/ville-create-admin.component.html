        <p-dialog [(visible)]="createVilleDialog" [style]="{width: '70vw'}"
                header="{{'villeTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'villeTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">{{'villeLibelle' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'villeLibelle' | i18next}}"
                                                   id="1" [(ngModel)]="selectedVille.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validVilleLibelle}"  />
                                            <small class='p-error' *ngIf='!validVilleLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'villeCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'villeCode' | i18next}}"
                                                   id="2" [(ngModel)]="selectedVille.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validVilleCode}"  />
                                            <small class='p-error' *ngIf='!validVilleCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="3">{{'villePays' | i18next}}</label>
                                            <p-dropdown [options]="payss" [(ngModel)]="selectedVille.paysVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="{{'villePays' | i18next}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatepays('pays')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'villeArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="selectedVille.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'villeDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="5"
                                                        placeholder="{{'villeDateArchivage' | i18next}}"  [(ngModel)]="selectedVille.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-pays-create-admin></app-pays-create-admin>


    </p-dialog>
