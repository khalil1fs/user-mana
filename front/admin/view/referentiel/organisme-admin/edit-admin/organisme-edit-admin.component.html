        <p-dialog [(visible)]="editOrganismeDialog" [style]="{width: '70vw'}"
                header="{{'organismeTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'organismeTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">{{'organismeIntitule' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'organismeIntitule' | i18next}}"
                                                   id="1" [(ngModel)]="selectedOrganisme.intitule"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validOrganismeIntitule}"  />
                                            <small class='p-error' *ngIf='!validOrganismeIntitule'>Intitule est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">{{'organismeCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'organismeCode' | i18next}}"
                                                   id="2" [(ngModel)]="selectedOrganisme.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validOrganismeCode}"  />
                                            <small class='p-error' *ngIf='!validOrganismeCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">{{'organismeDescription' | i18next}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30"
                                                      placeholder="{{'organismeDescription' | i18next}}"  [(ngModel)]="selectedOrganisme.description"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-3">
                                            <label for="4">{{'organismePays' | i18next}}</label>
                                            <p-dropdown [options]="payss" [(ngModel)]="selectedOrganisme.paysVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="{{'organismePays' | i18next}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatePays('pays')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field align-inputswitch p-col-12  p-md-4">
                                            <div  class="label-inputswitch">
                                                <label for="5">{{'organismeArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="5"  [(ngModel)]="selectedOrganisme.archive"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">{{'organismeDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="6"
                                                        placeholder="{{'organismeDateArchivage' | i18next}}"  [(ngModel)]="selectedOrganisme.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-pays-create-admin></app-pays-create-admin>


    </p-dialog>
