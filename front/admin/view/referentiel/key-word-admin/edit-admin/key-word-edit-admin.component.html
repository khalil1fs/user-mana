        <p-dialog [(visible)]="editKeyWordDialog" [style]="{width: '70vw'}"
                header="{{'keyWordTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'keyWordTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">{{'keyWordLibelleFr' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'keyWordLibelleFr' | i18next}}"
                                                   id="1" [(ngModel)]="selectedKeyWord.libelleFr"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validKeyWordLibelleFr}"  />
                                            <small class='p-error' *ngIf='!validKeyWordLibelleFr'>LibelleFr est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'keyWordLibelleEng' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'keyWordLibelleEng' | i18next}}"
                                                   id="2" [(ngModel)]="selectedKeyWord.libelleEng"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validKeyWordLibelleEng}"  />
                                            <small class='p-error' *ngIf='!validKeyWordLibelleEng'>LibelleEng est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">{{'keyWordCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'keyWordCode' | i18next}}"
                                                   id="3" [(ngModel)]="selectedKeyWord.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validKeyWordCode}"  />
                                            <small class='p-error' *ngIf='!validKeyWordCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'keyWordArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="selectedKeyWord.archive"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'keyWordDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="5"
                                                        placeholder="{{'keyWordDateArchivage' | i18next}}"  [(ngModel)]="selectedKeyWord.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
