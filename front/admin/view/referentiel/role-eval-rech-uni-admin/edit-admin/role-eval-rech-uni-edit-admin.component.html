        <p-dialog [(visible)]="editRoleEvaluationRechercheUniversitaireDialog" [style]="{width: '70vw'}"
                header="{{'roleEvaluationRechercheUniversitaireTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'roleEvaluationRechercheUniversitaireTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">{{'roleEvaluationRechercheUniversitaireLibelle' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'roleEvaluationRechercheUniversitaireLibelle' | i18next}}"
                                                   id="1" [(ngModel)]="selectedRoleEvaluationRechercheUniversitaire.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validRoleEvaluationRechercheUniversitaireLibelle}"  />
                                            <small class='p-error' *ngIf='!validRoleEvaluationRechercheUniversitaireLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">{{'roleEvaluationRechercheUniversitaireCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'roleEvaluationRechercheUniversitaireCode' | i18next}}"
                                                   id="2" [(ngModel)]="selectedRoleEvaluationRechercheUniversitaire.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validRoleEvaluationRechercheUniversitaireCode}"  />
                                            <small class='p-error' *ngIf='!validRoleEvaluationRechercheUniversitaireCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">{{'roleEvaluationRechercheUniversitaireDescription' | i18next}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30"
                                                      placeholder="{{'roleEvaluationRechercheUniversitaireDescription' | i18next}}"  [(ngModel)]="selectedRoleEvaluationRechercheUniversitaire.description"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="4">{{'roleEvaluationRechercheUniversitaireArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="4"  [(ngModel)]="selectedRoleEvaluationRechercheUniversitaire.archive"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">{{'roleEvaluationRechercheUniversitaireDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="5"
                                                        placeholder="{{'roleEvaluationRechercheUniversitaireDateArchivage' | i18next}}"  [(ngModel)]="selectedRoleEvaluationRechercheUniversitaire.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
