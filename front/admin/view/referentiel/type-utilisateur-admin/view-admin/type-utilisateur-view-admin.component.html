
<p-dialog [(visible)]="viewTypeUtilisateurDialog" [style]="{width: '70vw'}"
        header="{{'typeUtilisateurTabPan' | i18next}}" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'typeUtilisateurTabPan' | i18next}}">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">{{'typeUtilisateurLibelle' | i18next}}</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="{{'typeUtilisateurLibelle' | i18next}}"  [(ngModel)]="selectedTypeUtilisateur.libelle"
                                           id="1" [(ngModel)]="selectedTypeUtilisateur.libelle"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">{{'typeUtilisateurCode' | i18next}}</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="{{'typeUtilisateurCode' | i18next}}"  [(ngModel)]="selectedTypeUtilisateur.code"
                                           id="2" [(ngModel)]="selectedTypeUtilisateur.code"
                                           autofocus>
                                </div>



                                <div class="p-field align-inputswitch p-col-12  p-md-6">
                                    <div  class="label-inputswitch">
                                        <label for="3">{{'typeUtilisateurArchive' | i18next}}</label>
                                    </div>
                                    <div class="input-switch">
                                        <p-inputSwitch id="3"  [disabled]="true" [(ngModel)]="selectedTypeUtilisateur.archive"></p-inputSwitch>
                                    </div>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">{{'typeUtilisateurDateArchivage' | i18next}}</label>
                                    <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false"
                                                placeholder="{{'typeUtilisateurDateArchivage' | i18next}}"  [(ngModel)]="selectedTypeUtilisateur.dateArchivage"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="5">{{'typeUtilisateurDateCreation' | i18next}}</label>
                                    <p-calendar id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false"
                                                placeholder="{{'typeUtilisateurDateCreation' | i18next}}"  [(ngModel)]="selectedTypeUtilisateur.dateCreation"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>




</p-dialog>
