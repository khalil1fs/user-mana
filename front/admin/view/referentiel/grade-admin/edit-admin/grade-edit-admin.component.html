        <p-dialog [(visible)]="editGradeDialog" [style]="{width: '70vw'}"
                header="{{'gradeTabPan' | i18next}}" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'gradeTabPan' | i18next}}">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="1">{{'gradeLibelle' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'gradeLibelle' | i18next}}"
                                                   id="1" [(ngModel)]="selectedGrade.libelle"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validGradeLibelle}"  />
                                            <small class='p-error' *ngIf='!validGradeLibelle'>Libelle est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="2">{{'gradeCode' | i18next}}<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'gradeCode' | i18next}}"
                                                   id="2" [(ngModel)]="selectedGrade.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validGradeCode}"  />
                                            <small class='p-error' *ngIf='!validGradeCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="3">{{'gradeDescription' | i18next}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30"
                                                      placeholder="{{'gradeDescription' | i18next}}"  [(ngModel)]="selectedGrade.description"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="4">{{'gradeIdGraph' | i18next}}</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="{{'gradeIdGraph' | i18next}}"
                                                   id="4" [(ngModel)]="selectedGrade.idGraph"
                                                     />
                                            
                                        </div>



                                        <div class="p-field align-inputswitch p-col-12  p-md-4">
                                            <div  class="label-inputswitch">
                                                <label for="5">{{'gradeArchive' | i18next}}</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="5"  [(ngModel)]="selectedGrade.archive"
                                                         >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-4">
                                            <label for="6">{{'gradeDateArchivage' | i18next}}</label>
                                            <p-calendar  [showTime]="true" [showSeconds]="false"   id="6"
                                                        placeholder="{{'gradeDateArchivage' | i18next}}"  [(ngModel)]="selectedGrade.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
