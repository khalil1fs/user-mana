        <p-dialog [(visible)]="createEtudiantDialog" [style]="{width: '70vw'}"
                header="Etudiant" [modal]="true"
                styleClass="p-fluid">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Etudiant">
                        <div class="p-grid">



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Nom</label>
                                            <input class="p-mb-2 p-mr-2" type="text" maxlength="30"   pInputText
                                                   placeholder="Nom"  [(ngModel)]="selectedEtudiant.nom"
                                                   id="1" [(ngModel)]="selectedEtudiant.nom"
                                                   autofocus  >
                                            
                                        </div>




                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Prenom</label>
                                            <input class="p-mb-2 p-mr-2" type="text" maxlength="30"   pInputText
                                                   placeholder="Prenom"  [(ngModel)]="selectedEtudiant.prenom"
                                                   id="2" [(ngModel)]="selectedEtudiant.prenom"
                                                   autofocus  >
                                            
                                        </div>




                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Sexe</label>
                                            <p-dropdown [options]="sexes" [(ngModel)]="selectedEtudiant.sexeVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Sexe"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Pays</label>
                                            <p-dropdown [options]="payss" [(ngModel)]="selectedEtudiant.paysVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Pays"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-6">
                                            <div  class="label-inputswitch">
                                                <label for="5">Archive</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="5"  [(ngModel)]="selectedEtudiant.archive"></p-inputSwitch>
                                            </div>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="6">Date archivage</label>
                                            <p-calendar id="6"
                                                        placeholder="Date archivage"  [(ngModel)]="selectedEtudiant.dateArchivage"
                                                    dateFormat="{{dateFormat}}" autofocus  >
                                                

                                            </p-calendar>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-sexe-create-admin></app-sexe-create-admin>
                    <app-pays-create-admin></app-pays-create-admin>


    </p-dialog>
