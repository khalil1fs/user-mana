
        <p-dialog [(visible)]="editDoctorantDialog" [style]="{width: '70vw'}"
                header="Doctorant" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Doctorant">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Nom</label>
                                            <input class="p-mb-2 p-mr-2" type="text" maxlength="30"   pInputText
                                                   placeholder="Nom"  [(ngModel)]="selectedDoctorant.nom"
                                                   id="1" [(ngModel)]="selectedDoctorant.nom"
                                                   autofocus>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Prenom</label>
                                            <input class="p-mb-2 p-mr-2" type="text" maxlength="30"   pInputText
                                                   placeholder="Prenom"  [(ngModel)]="selectedDoctorant.prenom"
                                                   id="2" [(ngModel)]="selectedDoctorant.prenom"
                                                   autofocus>
                                        </div>



                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="3">Sexe</label>
                                            <p-dropdown [options]="sexes" [(ngModel)]="selectedDoctorant.sexeVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Sexe">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatesexe('sexe')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Annee naissance</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="Annee naissance"  [(ngModel)]="selectedDoctorant.anneeNaissance"
                                                    [(ngModel)]="selectedDoctorant.anneeNaissance"></p-inputNumber>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="5">Pays</label>
                                            <p-dropdown [options]="payss" [(ngModel)]="selectedDoctorant.paysVo"
                                                    id="5" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Pays">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatepays('pays')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-sexe-create-admin></app-sexe-create-admin>
                    <app-pays-create-admin></app-pays-create-admin>



    </p-dialog>
